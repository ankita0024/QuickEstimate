<!-- Saved Projects -->
<div class="container form-bas">
    <h1>SAVED PROJECTS</h1>
    <br><br><br><br>
    <div class="row">
        <p class="label-t">SEARCH FOR THE REQUIRED PROJECT:</p>
        <form>
             <div class="form-group col-sm-10 col-sm-offset-1">
                <input type="text" id="ser" name="ser" placeholder="Enter the project Nexus ID" #ser="ngModel" [(ngModel)]="listInp" class="form-control">
             </div>
        </form>
    </div>
    <br><br><br>
    <div class="row">
    
        <div class="col-sm-10 col-sm-offset-1">
         <table class="table table-bordered" style="width:100%;">
            <thead style="text-align:center;">
            <tr>
                <th>Project Name</th>
                <th>Project Id</th>
                <th>Front End</th>
                <th>Back End</th>
                <th>DB End</th>
                <th>Security</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of basicData | SearchPipeFilter : listInp">
                <td>{{ "project"+project.projId}}</td>
                <td>{{ project.projId}}</td>
                <td>{{ project.frontEnd}}</td>
                <td>{{ project.backEnd}}</td>
                <td>{{ project.dbEnd}}</td>
                <td>{{ project.security}}</td>
            </tr>      
            </tbody>
         </table>
        </div>

<!--
        <p class="para-four"><strong>Quick Estimate Portal also provides an avenue for any Mindtree Mind to <br>check up on existing projects in the system. So go ahead and <br>browse through.</strong></p><br>

            into the other <br>projects, provided you are aware of concerned project's Nexus ID</p>-->
    </div>
</div>
